<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guest Book</title>
    <link rel="stylesheet" href="/public/css/guestBook.css">
    <script src="/data/data.js" charset="utf-8"></script>
    <script src="/js/updateComments.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 align="center"><a href="/"><<</a> Guest Book</h1>
    <div class="display">
      <h3>Leave a comment</h3>
      <div class="logout">
        <button type="button" name="logout">Logout</button>
      </div>
      <form action="/public/html/guestBook.html" method="post">
        Name: <input id="name" type="text" name="name"><br>
        Comment: <textarea id="commentBox" name="Comment" rows="8" cols="80"></textarea><br>
        <input type="submit" value="Submit">
      </form>
      <hr>
      <table>
        <tr id="headings">
          <th>Date</th>
          <th>Time</th>
          <th>Name</th>
          <th id="commemtHeading">Comment</th>
        </tr>
      </table>
      <table id='comments'>
      </table>
    </div>
  </body>
</html>
